<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration-page.css" />
    <script
      src="https://kit.fontawesome.com/eb83386641.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <a href="/home-page.html" class="relife-italic">RELIFE</a>
        <div>
          <a href="/login.html" class="login-wrd">LOGIN</a>
          <a href="/registration-page.html" class="register-wrd">REGISTER</a>
        </div>
      </header>
      <form action="" class="register-now__form">
        <!-- top section of the form  -->
        <div class="register-now__top__sec">
          <h1 class="register-now__heading">register now</h1>
          <div class="sign-up__options">
            <h1 class="sign-up__with">
              <i class="fa-brands fa-google"></i>/ Sign Up with Gmail
            </h1>
            <h1 class="sign-up__with">
              <i class="fa-brands fa-facebook"></i>/ Sign Up with Facebook
            </h1>
          </div>
        </div>
        <hr />
        <!-- low section of the form  -->
        <div class="register_now__low__sec">
          <div class="low-sec__left form-main">
            <input type="text" placeholder="First name" class="text-input" />
            <input type="text" placeholder="Second name" class="text-input" />
            <input type="email" placeholder="Email" class="text-input" />
            <input type="text" placeholder="Phone" class="text-input" />
          </div>
          <div class="low-sec__middel form-main">
            <textarea name="address" placeholder="address"></textarea>
            <input type="password" class="text-input" placeholder="password" />
          </div>
          <div class="low-sec__right">
            <h1>Enter your birthday</h1>
            <div class="birthday">
              <input type="text" class="input-month" placeholder="month" />
              <input type="text" class="input-day" placeholder="day" />
              <input type="text" class="input-year" placeholder="year" />
            </div>
            <input type="text" class="text-input" placeholder="gender" />
          </div>
        </div>
        <a href="/home-page.html" class="finish-btn">finish</a>
      </form>
    </main>
  </body>
</html>
